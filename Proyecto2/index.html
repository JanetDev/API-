<html lang="en">

    <script src="Scripts/script_header.js" defer></script>
    <script src="Scripts/reloj.js" defer></script>
    <!--Se agrega el icono de la pagina-->
    <link rel="shortcut icon" href="Images/icon.ico" type="images/icon.ico">
</head>

<body>
    <header class="main-header">
        <img src="Images/FINAL.png" class="logo">
        <nav id="nav" class="main-nav">
            <div class="nav-links">
                <a class="link-item" href="index.html">Inicio</a>
                <a class="link-item" href="pagina_menu.html">Menú</a>

        <button id="button-menu" class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!--Reloj-->
    <header class="relosjs">
        <nav>
            <form name="form_dia">
                <input class="dia" type="text" name="dia" size="15" onfocus="window.document.form_dia.dia.blur()">
            </form>
            <form name="form_reloj">
                <input class="reloj" type="text" name="reloj" size="10" onfocus="window.document.form_reloj.reloj.blur()">
            </form>
        </nav>
    </header>

    <!--Contenido principal-->
    <main>
        <div class="slider">
            <!--Se crea una lista desordenada-->
           <ul>
            <!--Elementos de la lista-->
            <li><a href="../pagina_rewards/index.html"><img src="Images/Menu.jpeg" alt=""></a></li>
            <li><a href="../pagina_menu/menu.html"><img src="Images/HolaPrinav.jpeg" alt=""></a></li>

           </ul> 
        </div>
        <!--Se agregara una seccion que contienen imagen y texto-->
        <div>
            <img src="Images/Frase&I.png" alt="" width="1200" height="400" class="Contend">
        </div>
    </main>
    <div class="popup">
        <button id="close">&times;</button>
        <h2 class="modal_title">¡Bienvenido, Gracias por Visitar!</h2>
        <p class="modal_paragram">Visitante numero</p>

    <footer class="footer">

    </footer>
</body>
<script>
    fetch('http://localhost:3000/create')
      .then(response => response.json())
      .then(data => {
        const dataList = document.getElementById('data-list');
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item.name;
          dataList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>


</html>
