<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Tilt+Warp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/stlyes_login.css">
  <title>Log In</title>
    <link rel="icon" href="Images/icon.ico">

</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 class="Title">Registro</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" class="input" required>
                        <label for="" class="label">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" class="input" required>
                        <label for="" class="label">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" class="input" required>
                        <label for="" class="label">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordar contraseña   |  <a href="#">Olvide la contraseña</a></label>
                      
                    </div>
                   
                    <input type="reset" class="resetBtn" value="Cancelar">
                    <input type="submit" class="submitBtn" value="Enviar">
                    <div class="register">
                        <p>¿No tienes una cuenta? <a href="#">¡Registrate ahora mismo!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
